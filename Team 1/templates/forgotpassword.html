<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
</head>
<body>
    
    <header class="header">
        <h1>Agile Project Management Dashboard</h1>
    </header>

    <style>
        body {
            background-color: #D9D9D9; 
        }

        .forgot-password-box {
            width: 503px;
            padding: 50px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #333333;
            text-align: center;
            position: relative;
            margin: 100px auto; 
        
        }
        
        .forgot-password-box h1 {
            margin-bottom: 15px;
            color: #333333;
        }
        
        
        .forgot-password-box p {
            margin-bottom: 20px;
            color: #555555;
        }
        
        /* Input field styling */
        .forgot-password-box input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        
        /* Button styling */
        .forgot-password-box button {
            width: 50%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        
        .forgot-password-box button:hover {
            background-color: #0056b3;
        }
        
        /* Back to login link */
        .back-to-login {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        /* Forgot Password Logo Styling */
        .forgot-password-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px; 
        }
    </style>    



    <div class="forgot-password-box">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="forgot-password-logo">
        </div>
        <h1>Forgot Password</h1>
        <p>Enter your email address to reset your password.</p>

        <form method="POST" action="/forgot-password">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit"><a href='/reset_password'>Submit</a></button>
        </form>

        <p class="back-to-login">
            <a href="/login">Back to Login</a>
        </p>
        
    </div>
</body>
</html>
