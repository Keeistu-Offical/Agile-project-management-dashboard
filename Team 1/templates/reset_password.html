<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    
</head>
<body>

    <header class="header">
        <h1>Agile Project Management Dashboard</h1>
    </header>
<style>
    body {
        background-color: #D9D9D9; 
    }

    .reset-password-box {
        width: 503px; 
        padding: 70px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 2px solid #333333;
        text-align: center;
        margin: 100px auto; 
        position: relative;
    }
    
    /* Logo container styling */
    .reset-logo-container {
        position: absolute;
        top: -40px; 
        left: 50%;
        transform: translateX(-50%);
        width: 80px;  
        height: 80px; 
        border-radius: 50%; 
        background-color: #ffffff; 
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #ddd; 
    }
    
    /* Logo styling */
    .reset-logo {
        width: 50px; 
        height: 50px; 
    }
    
    /* Label styling  */
    .reset-password-box label {
        text-align: left;
        display: block;
        font-weight: bold;
        margin: 20px 0 5px;
        margin-left: 55px; 
        color: #333;
    }
    
    /* Input field styling  */
    .reset-password-box input[type="password"] {
        width: 70%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline: none;
    }
    
    /* Button styling  */
    .reset-password-box button {
        width: 50%; 
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    
    .reset-password-box button:hover {
        background-color: #0056b3;
    }

</style>

    <div class="reset-password-box">
        <!-- Logo Container -->
        <div class="reset-logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="login-logo">
        </div>

        <h1>Reset Password</h1>

        <!-- Reset Password Form -->
        <form>
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>

</body>
